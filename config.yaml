sources:
  momentum:
    enabled: true
    weight: 0.35
  finviz:
    enabled: true
    weight: 0.25
  reddit:
    enabled: true
    weight: 0.20
    subreddits:
      - wallstreetbets
      - stocks
      - investing
      - options
      - Vitards
      - semiconductors
