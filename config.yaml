sources:
  # Core sources (weights adjusted for 12 total sources = 1.00)
  momentum:
    enabled: true
    weight: 0.20
  finviz:
    enabled: true
    weight: 0.12
  reddit:
    enabled: true
    weight: 0.10
    subreddits:
      - wallstreetbets
      - stocks
      - investing
      - options
      - Vitards
      - semiconductors
      - silverbugs
      - commodities
  news:
    enabled: true
    weight: 0.10
    # Uses RSS feeds + Yahoo Finance + yfinance ticker news (no API key needed)
  google_trends:
    enabled: true
    weight: 0.06
    keywords:
      - "stock to buy"
      - "trending stocks"
      - "best stocks 2026"
      - "meme stocks"
  short_interest:
    enabled: true
    weight: 0.06
    min_short_float: 5.0  # Only report if > 5% short

  # Options & Flow sources
  options_activity:
    enabled: true
    weight: 0.08
    # Unusual options flow via yfinance (FREE, no API key)
  etf_flows:
    enabled: true
    weight: 0.00  # Contributes via bonus, not direct weight
    # Sector rotation signals from ETF price/volume

  # AI & Alternative sources
  perplexity:
    enabled: true
    weight: 0.06
    # AI-powered news discovery (~$1/month)
    # Requires PERPLEXITY_API_KEY env variable

  # Insider & Smart Money sources
  insider_trading:
    enabled: true
    weight: 0.05
    # SEC Form 4 filings via FinViz (FREE)
  analyst_ratings:
    enabled: true
    weight: 0.06
    # Wall Street upgrades/downgrades via FinViz (FREE)
  congress_trading:
    enabled: true
    weight: 0.05
    # STOCK Act filings - politicians' trades (FREE)
  institutional_holdings:
    enabled: true
    weight: 0.06
    # 13F filings - hedge fund positions (FREE, ~45 day lag)

  # Total weights: 1.00 (0.20+0.12+0.10+0.10+0.06+0.06+0.08+0.06+0.05+0.06+0.05+0.06)

short_candidates:
  enabled: true
  top_n: 10
  weights:
    bearish_momentum: 0.25
    fundamentals: 0.15
    analyst_downgrades: 0.12
    bearish_options: 0.12
    insider_selling: 0.10
    institutional_dist: 0.08
    finviz_bearish: 0.08
    congress_selling: 0.05
    negative_news: 0.05
  squeeze_penalty: true     # Penalize already-crowded shorts
  min_score: 40             # Minimum score to include in report

output:
  top_n: 10
  format: terminal  # terminal, csv, json

cache:
  enabled: true
  ttl_minutes: 60

# Environment variables loaded from .env file:
# REDDIT_CLIENT_ID
# REDDIT_CLIENT_SECRET
# REDDIT_USER_AGENT
# PERPLEXITY_API_KEY (optional)
